<app-header [displayLoginUser]="displayLoginUser" (changedTheme)='changedTheme($event)'></app-header>
<div class="container" [ngClass]="isDarkTheme ? 'dark-theme' : 'light-theme'">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="row">
            <h2>Login</h2>
            <div class="col login">
                <input tabindex="4" type="email" formControlName="username" placeholder="Username" required>
                <input tabindex="5" type="password" formControlName="password" placeholder="Password" required>
                <label *ngIf="invalid" [ngClass] = "'error'"> Please Enter Valid Email/Password </label>
                <button class="login-btn" tabindex="6" type="submit">Login</button>
            </div>
        </div>
    </form>
</div>

<div class="bottom-container">
    <div class="row">
        <div tabindex="7" class="col">
            <a href="/" class="btn">Cancel</a>
        </div>
        <div tabindex="8"  class="col">
            <a [routerLink]="['/register']" class="btn">Sign up</a>
        </div>
    </div>
</div>
